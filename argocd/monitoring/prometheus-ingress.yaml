apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: monitoring
  annotations:
    # ingress.kubernetes.io/whitelist-source-range: 89.187.178.28/32 # change this range to admin IPs
    ingress.kubernetes.io/rewrite-target: "/"
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: prometheus
          servicePort: 9090
        path: /prometheus
