apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: monitoring
  annotations:
    ingress.kubernetes.io/whitelist-source-range: 89.187.178.28/32 # change this range to admin IPs
    ingress.kubernetes.io/rewrite-target: "/"
spec:
  rules:
  - host: prometheus.contrasting.org
    http:
      paths:
      - backend:
          serviceName: contrasting-org-prometheus
          servicePort: 9090
        path: /prometheus
  tls:
  - hosts:
    - prometheus.contrasting.org
    secretName: contrasting-org 
